<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("background.png") no-repeat center center/cover;
      font-family: 'Poppins', 'Comic Sans MS', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 90%;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5rem;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 180px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute;
      transition: left 0.15s ease, top 0.15s ease, transform 0.15s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      top: 60px;
      transform: translateX(-120%);
    }

    #no {
      background-color: #adb5bd;
      color: white;
      left: 50%;
      top: 60px;
      transform: translateX(20%);
    }

    #yes:hover {
      transform: translateX(-120%) scale(1.1);
    }

    .hidden {
      display: none;
    }

    .result {
      font-size: 2.2rem;
      color: #ff4d6d;
    }

    .error {
      font-size: 1.8rem;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- MAIN SCREEN -->
  <div class="container" id="main">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <div class="buttons">
      <button id="yes">YES ğŸ’–</button>
      <button id="no">NO ğŸ˜</button>
    </div>
  </div>

  <!-- YES SCREEN -->
  <div class="container hidden" id="yesScreen">
    <div class="result">
      Yayyyy, I knew it ğŸ’—then it's a date ğŸ’˜
    </div>
  </div>

  <!-- ERROR SCREEN -->
  <div class="container hidden" id="errorScreen">
    <div class="error">
      âŒ ERROR 404 âŒ<br><br>
      Wrong choice detected.<br>
      Redirecting youâ€¦
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    const main = document.getElementById("main");
    const yesScreen = document.getElementById("yesScreen");
    const errorScreen = document.getElementById("errorScreen");
    const buttonsBox = document.querySelector(".buttons");

    function moveButton() {
      const boxRect = buttonsBox.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = boxRect.width - btnRect.width;
      const maxY = boxRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // NO RUNS AWAY
    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    // IF THEY CATCH NO
    noBtn.addEventListener("click", () => {
      main.classList.add("hidden");
      errorScreen.classList.remove("hidden");

      setTimeout(() => {
        errorScreen.classList.add("hidden");
        main.classList.remove("hidden");
      }, 2000);
    });

    // YES CLICK
    yesBtn.addEventListener("click", () => {
      main.classList.add("hidden");
      yesScreen.classList.remove("hidden");
    });
  </script>

</body>
</html>
